ea.cluster=test.local
ea.node.id=test-0
ea.node.address=127.0.0.1
ea.node.config.location=classpath:ea-test.yaml

ea.metrics.node.messaging.enabled=false
ea.metrics.node.messaging.delivery.warn.threshold=1000000
