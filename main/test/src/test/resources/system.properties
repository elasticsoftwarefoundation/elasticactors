ea.metrics.node.messaging.enabled=true
ea.metrics.node.messaging.delivery.warn.threshold=1
ea.metrics.node.messaging.handling.warn.threshold=1
ea.metrics.node.serialization.warn.threshold=1

ea.metrics.shard.messaging.enabled=true
ea.metrics.shard.messaging.delivery.warn.threshold=1
ea.metrics.shard.messaging.handling.warn.threshold=1
ea.metrics.shard.serialization.warn.threshold=1

ea.logging.shard.messaging.enabled=true
ea.logging.node.messaging.enabled=true
ea.logging.messages.overrides.org.elasticsoftware.elasticactors.test.common.Greeting=TIMING,CONTENTS

